<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web animation with GSAP</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineLite.min.js" integrity="sha512-UznfQR3LKkKPL0k7HISMqOsmUCjVhjWK8HlR0Pxo5JpjN8eZ8XRwKBRX6OTOQIO0FYOl8Oue+4dG4uHtx1SgKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
 
  <div class="container">
    <h1>TweenLite example</h1>
    <div id="square1" class="square"></div>
    <div id="square2" class="square"></div>
    <div id="square3" class="square"></div>
    <div id="square4" class="square"></div>
  </div>
  
  <div class="container">
    <h1>TweenMax example</h1>
    <div id="square5" class="squareMax"></div>
    <div id="square6" class="squareMax"></div>
    <div id="square7" class="squareMax"></div>
    <div id="square8" class="squareMax"></div>
  </div>

  <div class="container">
    <h1>TimeLineLite example</h1>
    <div id="square9" class="squareTLL"></div>
    <div id="square10" class="squareTLL"></div>
    <div id="square11"class="squareTLL"></div>
    <div id="square12"class="squareTLL"></div>

  </div>
  <script src="./function.js"></script>
</body>
</html>

<!-- TimelineLite -->
