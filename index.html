<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web animation with GSAP</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/EasePack.min.js" integrity="sha512-t741mAYLscX9XVAuFQwQdCiv/DubkdST40DRVwBiL8uX6BK3n1TRm3H9kfi5O7qTes5xNzunr1ojv8/C8qPqfw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
</head>
<body>
 
  <div class="container">
    <h1>TweenLite example</h1>
    <div id="square1" class="square"></div>
    <div id="square2" class="square"></div>
    <div id="square3" class="square"></div>
    <div id="square4" class="square"></div>
  </div>
  
  <div class="container">
    <h1>TweenMax example</h1>
    <div id="square5" class="squareMax"></div>
    <div id="square6" class="squareMax"></div>
    <div id="square7" class="squareMax"></div>
    <div id="square8" class="squareMax"></div>
  </div>

  <div class="container">
    <h1>TimeLineLite example</h1>
    <div id="square9" class="squareTLL"></div>
    <div id="square10" class="squareTLL"></div>
    <div id="square11"class="squareTLL"></div>
    <div id="square12"class="squareTLL"></div>
  </div>

  <div class="container">
    <h1>Esing functions</h1>
    <div id="square13" class="square"></div>
  </div>
  <script src="./function.js"></script>
</body>
</html>
